id: materials_puchase_suggestion
title: 'Materials Puchase Suggestion'
description: 'For suggesting materials to purchase'
category: ''
elements: |-
  processed_text:
    '#type': processed_text
    '#text': |
      <p>Please use this form to request materials for library purchase.</p>

      <ul>
      	<li>Purchase decisions are made by <a href="/help/subject-librarians">subject librarians.</a></li>
      	<li>Priority is given to materials requested that support the research and curricular needs of the FSU academic community.</li>
      	<li>Priority is given to the requests of faculty members and instructors in direct support of research or classroom instruction.</li>
      	<li>The FSU Libraries does not purchase commercial textbooks from publishers such as Pearson, Cengage, McGraw Hill, or Oxford University Press. Publishers such as these do not sell e-textbooks to libraries.</li>
      </ul>

      <p>For more information on the FSU Librariesâ€™ collection building activities, please refer to the <a href="/about/collection-strategies">Collections Strategies webpage.</a></p>
    '#format': basic_html
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#default_value': '[current-user:field_last_name]'
    '#required': true
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
    '#default_value': '[current-user:field_first_name]'
  email_address:
    '#type': textfield
    '#title': 'Email Address'
    '#required': true
    '#default_value': '[current-user:mail]'
  fsu_department:
    '#type': webform_term_select
    '#title': 'FSU Department'
    '#required': true
    '#default_value': '[current-user:field_fsu_department:entity:tid]'
    '#vocabulary': fsu_departments
    '#breadcrumb_delimiter': ''
  fsu_status:
    '#type': select
    '#title': 'FSU Status'
    '#options':
      Faculty: Faculty
      'Teaching Assistant': 'Teaching Assistant'
      'Graduate Assistant': 'Graduate Assistant'
      'Undergraduate Student': 'Undergraduate Student'
      Other: Other
    '#required': true
  item_type:
    '#type': select
    '#title': 'Item Type'
    '#options':
      book: Book
      book_chapter: 'Book Chapter'
      ebook: ebook
      dvd: DVD
      streaming_video: 'Streaming Video'
      journal: Journal
      database: Database
    '#required': true
  item_title:
    '#type': textfield
    '#title': Title
    '#required': true
  item_author:
    '#type': textfield
    '#title': Author
  item_issn_isbn:
    '#type': textfield
    '#title': ISSN/ISBN
  item_year:
    '#type': textfield
    '#title': Year
  item_publisher:
    '#type': textfield
    '#title': Publisher
  item_rush:
    '#type': radios
    '#title': 'Do you wish to rush this request?'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
  item_required:
    '#type': radios
    '#title': 'Is this required reading or viewing for a course?'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
  item_new_faculty_development_grant:
    '#type': radios
    '#title': 'Is this item purchase using a New Faculty Development Grant?'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
  item_notes:
    '#type': textarea
    '#title': Notes
  item_fund_code:
    '#type': textfield
    '#title': 'Fund Code'
  item_status:
    '#type': select
    '#title': 'Item Status'
    '#options':
      new: New
      approved: Approved
      rejected: Rejected
      hold: Hold
      processed: Processed
      reserved: Reserved
      process-ext: Process-Ext
    '#default_value': new
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
