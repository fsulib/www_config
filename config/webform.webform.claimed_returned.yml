id: claimed_returned
title: 'Claim Returned'
description: ''
category: ''
elements: |-
  description:
    '#type': processed_text
    '#text': |
      <p>Have you returned an item but still see it listed on your account?<br />
      Use this form to begin a search for the item. Once found, library staff will remove the item from your account.</p>

      <p>Notice:</p>

      <ul>
      	<li>This form will generate a thorough search for your item in question.</li>
      	<li>Please fill out a separate form for each item.</li>
      	<li>This form will NOT delay the billing process.</li>
      	<li>You will be notified of the outcome of this process. Please check your email address before you submit.</li>
      	<li>You will receive an email copy of the submitted form</li>
      	<li>If you know the book is lost please go to "<a href="/pay-for-lost-materials">Pay for Lost Materials</a>" to pay for lost materials</li>
      </ul>

      <p>For questions please call fines management at 850-645-8822 or you can email us at <a href="http://lib-recalls@fsu.edu">lib-recalls@fsu.edu</a>.</p>
    '#format': basic_html
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#default_value': '[current-user:field_last_name]'
    '#required': true
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#required': true
    '#default_value': '[current-user:field_first_name]'
  email_address:
    '#type': textfield
    '#title': 'Email Address'
    '#description': '<p>Please use your FSU.edu email address.</p>'
    '#required': true
    '#default_value': '[current-user:mail]'
  fsu_libraries:
    '#type': textfield
    '#title': 'FSU Library Card Number'
    '#description': '<div class="description">This is the number on the bottom of your FSU ID card.</div>'
    '#default_value': '206'
  item_title:
    '#type': textfield
    '#title': 'Item Title'
    '#description': '<div class="description">The title of the item you are claiming was returned.</div>'
  call_number:
    '#type': textfield
    '#title': 'Call Number'
    '#description': 'The call number is listed in your email that you received when you checked out your item and your late notice.'
  checked_out_from:
    '#type': select
    '#title': 'Checked out from'
    '#options':
      'Strozier Library': 'Strozier Library'
      'Dirac Science Library': 'Dirac Science Library'
      'Music Library': 'Music Library'
      'FAMU-FSU Engineering Library': 'FAMU-FSU Engineering Library'
  date_item_was_returned:
    '#type': date
    '#title': 'Date item was returned'
    '#description': '<div class="description">When did you return the item?</div>'
    '#datepicker': true
  library_item_returned_to:
    '#type': select
    '#title': 'Library item returned to'
    '#options':
      'Strozier Library': 'Strozier Library'
      'Dirac Science Library': 'Dirac Science Library'
      'FAMU-FSU Engineering Library': 'FAMU-FSU Engineering Library'
      'Allen Music Library': 'Allen Music Library'
      'I don''t know/Someone else returned it': 'I don''t know/Someone else returned it'
  how_was_the_item_returned_:
    '#type': select
    '#title': 'How was the item returned?'
    '#description': '<div class="description">Indicate how you returned the item. This will assist us in locating the item.</div>'
    '#options':
      'I placed it in the library drop box': 'I placed it in the library drop box'
      'I returned it at a service desk': 'I returned it at a service desk'
      'Someone else returned it for me': 'Someone else returned it for me'
      'I don''t remember': 'I don''t remember'
  date_book_is_was_due:
    '#type': date
    '#title': 'Date item is (was) due'
    '#description': 'The due date can be found on the email you received when you checked the item out or on your late notice.'
    '#datepicker': true
  additional_information:
    '#type': textarea
    '#title': 'Additional Information'
    '#description': '<div class="description">Please provide any additional information regarding your return of this item.</div>'
