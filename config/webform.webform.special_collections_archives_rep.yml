id: special_collections_archives_rep
title: 'Special Collections & Archives: Reproduction Form'
description: ''
category: ''
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |-
      <p>Please complete and submit this form. A Special Collections &amp; Archives staff member will be in contact to discuss potential delivery dates. We try to fulfill all requests within 14 business days. If you have a request which needs to be expediated, please make that clear on your request form. We cannot guarantee we will be able to meet that request but will try to do so.</p>

      <p>We deliver requested files via email or NiFTy, the FSU file transfer system. If you need an alternative method of delivery, please note that in your form.</p>

      <p>All files digitized will be deleted from our server three months after delivery. Please make sure to back up your files.</p>
      <p>If you have any questions about this form, please refer to our <a href="/special-collections/copies">copies page</a>, call (850) 644-3271 or email <a href="mailto:lib-specialcollections@fsu.edu">lib-specialcollections@fsu.edu</a></p>
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#default_value': '[current-user:field_last_name]'
    '#required': true
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#default_value': '[current-user:field_first_name]'
    '#required': true
  your_email_address:
    '#type': email
    '#title': 'Email address'
    '#required': true
    '#default_value': '[current-user:mail]'
  your_mailing_address:
    '#type': webform_address
    '#title': 'Mailing address'
  purpose_of_production:
    '#type': checkboxes
    '#title': 'Purpose of Production'
    '#options':
      'Research Use ': 'Research Use '
      'Personal Use ': 'Personal Use '
      ' Publication': ' Publication'
      'Instruction ': 'Instruction '
      'Other ': 'Other '
    '#required': true
  image_resolution:
    '#type': checkboxes
    '#title': 'Image Resolution'
    '#options':
      'Low Resolution ': 'Low Resolution '
      'High Resolution ': 'High Resolution '
      'Other Resolution ': 'Other Resolution '
      'Specific Print Size ': 'Specific Print Size '
      'No Preference ': 'No Preference '
    '#required': true
  format:
    '#type': checkboxes
    '#title': Format
    '#options':
      'Photocopy ': 'Photocopy '
      'PDF ': 'PDF '
      'Multi-Page PDF ': 'Multi-Page PDF '
      'JPEG ': 'JPEG '
      'TIFF ': 'TIFF '
      'No Preference ': 'No Preference '
    '#required': true
  requested_materials:
    '#type': webform_custom_composite
    '#title': 'Requested Material(s)'
    '#element':
      collection1:
        '#type': textarea
        '#required': true
        '#title': 'Collection Name/Book Title '
      collection2:
        '#type': textarea
        '#title': 'MSS, Box, Folder # / Book Call # '
      collection3:
        '#type': textfield
        '#title': 'Brief Description of Material / Page # / Other Notes '
  requested_delivery_date:
    '#type': date
    '#title': 'Requested Delivery Date'
    '#required': true
    '#datepicker': true
  markup_01:
    '#type': webform_markup
    '#markup': |-
      <span><strong>Warning Concerning Copyright Restrictions</strong></span>
      The copyright law of the United States (Title 17, United States Code) governs the making of photocopies or other reproductions of copyrighted material. Under certain conditions specified in the law, libraries and archives are authorized to furnish a photocopy or other reproduction. One of these specific conditions is that the photocopy or reproduction is not to be &quot;used for any purpose other than private study, scholarship, or research.&quot; If a user makes a request for, or later uses, a photocopy or reproduction for purposes in excess of &quot;fair use,&quot; that user may be liable for copyright infringement. This institution reserves the right to refuse to accept a copying order if, in its judgment, fulfillment of the order would involve violation of copyright law.
  you_must_agree_to_the_following:
    '#type': checkbox
    '#title': 'You must agree to the following'
    '#description': 'Yes, I understand I am requesting copies of the materials listed and agree to handle them in accordance with all the conditions specified on this form. I accept full responsibility for any copyright infringement or other legal issues that may arise from making use of these copies.'
    '#required': true
  captcha:
    '#type': captcha
