id: giving_materials_to_the_librarie
title: 'Giving materials to the libraries'
description: ''
category: ''
elements: |-
  name:
    '#type': textfield
    '#title': Name
  email_address:
    '#type': textfield
    '#title': 'Email Address'
  fsu_status:
    '#type': select
    '#title': 'FSU Status'
    '#options':
      Faculty: Faculty
      'Retired Faculty': 'Retired Faculty'
      Student: Student
      'Member of Friends of the Library': 'Member of Friends of the Library'
      Other/Community: Other/Community
  phone_number:
    '#type': tel
    '#title': 'Phone number'
  address:
    '#type': webform_address
    '#title': Address
    '#description': 'A letter of acknowledgement will be sent to the above address. The Library, upon receipt of&nbsp;materials becomes the sole owner of donated library materials. The Library reserves the right to use&nbsp;the material as it can best be used. It may be added to the collections, offered to other libraries or&nbsp;sold. As an interested party, the Library cannot provide an appraisal of gifts.'
  type_of_items_donated_:
    '#type': textfield
    '#title': 'TYPE OF ITEMS DONATED '
  total_number_of_items_donated_:
    '#type': textfield
    '#title': 'TOTAL NUMBER OF ITEMS DONATED '
  markup:
    '#type': webform_markup
    '#markup': |-
      <div class="form-item webform-component webform-component-markup webform-component--directions-to-print">
      <p>Upon submitting this document please print out and sign the document.</p>

      <p>Both the Donor and the staff member receiving the items should sign the document.</p>
      </div>
  captcha:
    '#type': captcha
