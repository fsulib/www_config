id: book_search
title: 'Book Search'
description: 'Form to have staff find a book'
category: ''
elements: |-
  your_name:
    '#type': textfield
    '#title': 'Your Name'
    '#required': true
  fsu_email_address:
    '#type': email
    '#title': 'FSU Email Address'
    '#required': true
  your_fsu_status:
    '#type': select
    '#title': 'Your FSU status'
    '#options':
      Undergraduate: Undergraduate
      Graduate: Graduate
      'Teaching Assistant': 'Teaching Assistant'
      'Post Doc': 'Post Doc'
      Faculty: Faculty
      Staff: Staff
    '#required': true
  library_card_number:
    '#type': textfield
    '#title': 'Library Card Number'
    '#description': 'Your library card number is at the bottom of your FSU ID and begins with 206'
    '#placeholder': '206'
    '#required': true
  item_title:
    '#type': textfield
    '#title': 'Item Title'
    '#required': true
  author:
    '#type': textfield
    '#title': Author
  call_number:
    '#type': textfield
    '#title': 'Call Number'
    '#required': true
  location_of_item_if_known_:
    '#type': radios
    '#title': 'Location of item (if known) '
    '#options':
      Strozier: Strozier
      Dirac: Dirac
      Engineering: Engineering
  when_did_you_check_the_shelf_for_this_item_:
    '#type': date
    '#title': 'When did you check the shelf for this item?'
    '#required': true
    '#date_date_format': ''
  this_item_is_not_needed_after_optional_default_is_2_months_but_y:
    '#type': date
    '#title': 'This item is not needed after (optional - default is 2 months but you can change this) '
    '#date_date_format': ''
  captcha:
    '#type': captcha
