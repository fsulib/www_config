id: open_access_fund_proposal
title: 'Open Access Fund Proposal'
description: ''
category: ''
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |-
      <div class="field field-name-field-body field-type-text-with-summary field-label-hidden">
      <div class="field-items">
      <div class="field-item even">
      <p>Please submit your application for funding using this online form. Before submitting, please also review the eligibility requirements listed on the <a href="/research-and-publish/publishing/open-access-funding">Open Access Publishing Fund</a> webpage.</p>

      <p>Upon submission, FSU Libraries staff will review your application and contact you with a decision within three business days. If you have any questions about this proposal form or the OA Publishing Fund, more generally, please contact Camille Thomas, Scholarly Communication Librarian, at <strong><a href="mailto:cthomas5@fsu.edu">cthomas5@fsu.edu</a></strong> or (850) 645-2163.</p>
      </div>
      </div>
      </div>
  journal_or_book_title:
    '#type': textfield
    '#title': 'Journal or Book Title'
    '#required': true
  article_title_if_applicable_:
    '#type': textfield
    '#title': 'Article Title (if applicable) '
  last_name:
    '#type': textfield
    '#title': 'Last Name'
    '#default_value': '[current-user:field_last_name]'
    '#required': true
  first_name:
    '#type': textfield
    '#title': 'First Name'
    '#default_value': '[current-user:field_first_name]'
    '#required': true
  your_phone_number:
    '#type': tel
    '#title': 'Your '
    '#required': true
  email_address:
    '#type': textfield
    '#title': 'Email address'
    '#default_value': '[current-user:mail]'
  your_fsu_status:
    '#type': select
    '#title': 'FSU Status'
    '#options':
      Faculty: Faculty
      Staff: Staff
      Post-Doc: Post-Doc
      Graduate: Graduate
      Undergraduate: Undergraduate
    '#required': true
  department:
    '#type': webform_entity_select
    '#title': 'FSU Department'
    '#target_type': taxonomy_term
    '#selection_handler': 'default:taxonomy_term'
    '#selection_settings':
      target_bundles:
        fsu_departments: fsu_departments
    '#required': true
  other_department:
    '#type': textfield
    '#title': 'Other Department'
    '#states':
      visible:
        ':input[name="department"]':
          value: '21'
    '#required': true
  markup_01:
    '#type': webform_markup
    '#markup': 'If you selected <em>Other</em>, please specify the name of your college, department, or unit in the <strong>Notes</strong> field.'
  co_authors:
    '#type': textfield
    '#title': Co-authors
  publisher:
    '#type': textfield
    '#title': Publisher
    '#required': true
  publisher_fees:
    '#type': textfield
    '#title': 'Publication Fees'
    '#required': true
  publisher_payment_deadline:
    '#type': date
    '#title': 'Publisher Payment Deadline'
    '#date_date_format': ''
  has_your_manuscript_been_accepted_for_publication_:
    '#type': radios
    '#title': 'Has your manuscript been accepted for publication?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
  is_your_manuscript_based_on_grant_funded_research_:
    '#type': radios
    '#title': 'Is your manuscript based on grant-funded research?'
    '#description': 'If you select <em>Yes</em> please list the name of the granting agency or foundation in the <strong>Notes</strong> field, below'
    '#description_display': before
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
  other:
    '#type': textarea
    '#title': Notes
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
