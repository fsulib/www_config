id: jess_secondary_pages_boxes
label: 'Jess- Misc styled elements (blue boxes, lines, icons)'
code: |-
  /* Classes for Table of Content styled pages */
  .no-bottom-margin {
    margin-bottom: 0 !important;
  }

  .to-top-link {
    margin-bottom: 1.333em;
    display: inline-block;
  }

  /* blue boxes */ 
  .blue-boxes {
  max-height: 450px;
  min-height:300px;
  box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
  background-color: rgb(44, 103, 132, 0.2);
  color: black
  }

  .blue-boxes .s3-p-10 {padding: 1.5em;}

  .blue-boxes a:hover {
    color:black;
  }


  /* Long blue boxes */ 
  .lg-blue-boxes {
  max-height: 500px;
  min-height:5000px;
  box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
  background-color: rgb(44, 103, 132, 0.2);
  color: black
  }

  .lg-blue-boxes .s3-p-10 {padding: 1.5em;}

  .lg-blue-boxes a:hover {
    color:black;
  }




  /*Double lines for 3-6 items */
  .hr-double-line {
  width:50%; 
  height:5px; 
  border-top:1px solid black; 
  border-bottom:1px solid black;
  margin: 0 25% 0 25%;
  }

  /*About the libraries secondary page top level icons */
  .about-icons {
    padding-right: 5px;
    padding-left: 5px;
  }

  .secondary-page-about-icons .sm-card-2 .about-icons .h2{
    float:left;
  }

  /* narrow viewport styles */
  @media only screen and (min-width: 375px) and (max-width: 766px)  {
   .sm-card-2 .about-icons {
    min-height:150px;
    max-height:150px;
  }
  }

  /* normal viewport styles */
  @media only screen and (min-width: 769px) and (max-width: 1199px)  {
    .sm-card-2 .about-icons {
    min-height:200px;
    max-height:200px;
  }
   
   .secondary-page-about-icons .about-icons .h2{
    float:none;
  }
      
    
  }

  /* wide viewport styles */
  @media only screen and (min-width: 1200px)  {
   
    
  }
